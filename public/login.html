<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> VR DAIRY MANAGEMENT SYSTEM </title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">VRdairy</h2>
            </div>
            <div class="user"> | USER </div>
        </div>
        <div class="content">
            <div class="form">
                <h2>Login</h2>
                <form action="/" method="POST">
                    <input type="email" name="username" placeholder="User Name" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <div class="user-type">
                        <label for="admin">Admin</label>
                        <input type="radio" id="admin" name="userType" value="admin" required>
                        <label for="customer">Customer</label>
                        <input type="radio" id="customer" name="userType" value="customer" required>
                    </div>
                    <p class="link">? Forgot Password</p>
                    <input type="submit" class="btn" value="LOGIN"><br><br>
                    <div class="google-signin">
                        <a href="#">Sign in with Google</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
