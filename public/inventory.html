<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inventory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Inventory Page</title>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>Brand.</h2>
            </div>
            <div class="search">
                <input type="text" name="" id="search" placeholder="Search For......">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <div class="user">
                <i class="fas fa-bell"></i>
            </div>
            <div class="user2">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="user3">
                <span style="font-weight: bold;">Ved </span><i class="fas fa-user-circle"></i>
            </div>
        </div>

        <div class="sidebar">
            <ul>
                <li>
                    <a href="login">
                        <i class="fas fa-home"></i>
                        <div>Home</div>
                    </a>
                </li>
                <li>
                    <a href="home">
                        <i class="fas fa-chart-bar"></i>
                        <div>Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="inventory">
                        <i class="fas fa-clipboard-list"></i>
                        <div>Inventory</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-message"></i>
                        <div>Message</div>
                    </a>
                </li>
                <li>
                    <a href="customerList">
                        <i class="fas fa-user"></i>
                        <div>Customers</div>
                    </a>
                </li>
                <li>
                    <a href="bills">
                        <i class="fas fa-money-bill"></i>
                        <div>Bills</div>
                    </a>
                </li>
                <li>
                    <a href="staff">
                        <i class="fas fa-users"></i>
                        <div>Staff</div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="card-name">TODAY'S USE</div>
                        <div class="number" id="todays-use"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-name">TODAY'S STOCK</div>
                        <div class="number" id="todays-stock"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-name">OUT OF STOCK</div>
                        <div class="number" id="out-of-stock"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-name">RUNNING OUT</div>
                        <div class="number" id="running-out"></div>
                    </div>
                </div>
            </div>
            
            <div class="chart1">
                <div class="sicon">
                    <h2> PRODUCTS STOCK LIST </h2>
                    <i class="fas fa-eye"></i>
                    <i class="fa-solid fa-pen-to-square" id="addProductBtn"></i>
                </div>
                <div class="sgrid">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>DATE</th>
                                <th>PRODUCT NAME</th>
                                <th>STOCK STATUS</th>
                                <th>IN STOCK</th>
                                <th>QUANTITY</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-table-body">
                            <!-- Inventory items will be appended here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="main2">
            <div class="chart2" id="doughnut-chart">
                <h2>Today's</h2>
                <canvas id="doughnut"></canvas>
            </div>
        </div>
    </div>
    <!-- Add Product Form -->
    <div id="addForm" style="display: none;">
        <h2>Add New Product</h2>
        <form id="inventory-form">
            <input type="date" id="date" name="date" placeholder="Date" required>
            <input type="text" id="productName" name="productName" placeholder="Product Name" required>
            <input type="text" id="stockStatus" name="stockStatus" placeholder="Stock Status" required>
            <input type="number" id="inStock" name="inStock" placeholder="In Stock" required>
            <input type="number" id="quantity" name="quantity" placeholder="Quantity" required>
            <button type="submit">Add Product</button>
            <button type="button" id="cancelAddProduct" style="background-color: red;">Cancel</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="inventoryChart1.js"></script>
    <script src="inventoryChart2.js"></script>
    <script src="inventory.js"></script>
</body>

</html>
